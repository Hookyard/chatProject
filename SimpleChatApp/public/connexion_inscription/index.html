<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>

</head>
<body>

<div class="login-page">
  <div class="form">
    <form class="register-form" action="http://localhost:8080/inscription" method="post">
      <input type="text" placeholder="firstName" name="firstName"/>
      <input type="text" placeholder="lastName" name="lastName"/>
      <input type="email" placeholder="email" name="email"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit"> Creer </button>
      <p class="message">Deja connecté ? <a href="#"><i class="fab fa-accessible-icon"></i> Connection </a></p>
    </form>

    <form class="login-form" action="http://localhost:3000/connexionPost" method="post">
      <input type="email" placeholder="email" name="email"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit"> Enregistrer </button>
      <p class="message">Pas encore enregistrer? <a href="#"><i class="fab fa-accessible-icon"></i> Crée un compte</a></p>
    </form>
  </div>
</div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
